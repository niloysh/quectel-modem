<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login - Quectel Modem Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-md rounded-xl w-full max-w-sm p-8 border border-gray-200">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img src="https://uwaterloo.ca/brand/sites/ca.brand/files/styles/body-500px-wide/public/uploads/images/universityofwaterloo_logo_horiz_rgb_1.jpg?itok=1aKXR4xp"
                alt="University of Waterloo Logo" class="h-12">
        </div>

        <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">üîê Login</h2>

        {% if invalid %}
        <div class="bg-red-100 text-red-700 text-sm px-4 py-2 rounded mb-4 border border-red-200">
            ‚úñ Invalid credentials. Please try again.
        </div>
        {% endif %}

        <form method="post" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                <input type="text" name="username" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" name="password" required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md transition-colors">
                Sign In
            </button>
        </form>

        <p class="text-xs text-center text-gray-400 mt-6">
            &copy; 2025 <a href="https://github.com/niloysh" target="_blank" class="text-blue-500 hover:underline">Niloy
                Saha</a>. University of Waterloo
        </p>
    </div>
</body>

</html>
